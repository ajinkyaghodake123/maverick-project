 <div *ngIf="quizService.qns == 0 && this.quizService.qnProgress != 10" >
  <h4 style="margin-top: 20px; text-align: center">Loading please wait...</h4>
  <div class="preloader-wrapper active" style="margin-left: 610px">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
 </div> 


<div *ngIf="quizService.qns !=0 && this.quizService.qnProgress != 10">
  <div class="col s2" style="margin-left: 200px; width: 900px">
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <strong  style="margin-left: 670px; font-size: 50px">{{quizService.displayTimeElapsed()}}</strong><br>
         <span class="card-title" style="margin-top: -50px;font-size: 20px">{{quizService.qnProgress+1}}</span>
        <!-- <span class="card-title">{{quizService.qnProgress+1}}</span>
        <span>Time: {{quizService.displayTimeElapsed()}}</span>
       -->
        <p>{{quizService.qns[quizService.qnProgress].question}}</p>
        <!-- <div *ngIf="quizService.qns[quizService.qnProgress].ImageName!=null">
          <img class="center" [src]="quizService.rootUrl+'/Images/'+quizService.qns[quizService.qnProgress].ImageName" style="width:350px;height:200px">
        </div> -->
      
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].options">
            <li *ngIf="option != null" class="collection-item" (click)="Answer(quizService.qns[quizService.qnProgress].qId,option)">
              {{option}}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
 </div>
